<div class="container-fluid">
    @if(mensajeAlerta){
        <div class="alert alert-danger text-center" role="alert">{{mensajeAlerta}}</div>
    }
    <div class="row mb-3">
        <div class="col-12 text-center">
            <h1>Busca a tu Pokémon</h1>
        </div>
        <div class="col-12 d-flex justify-content-center  align-items: center mb-3">
            <div class="col-12 col-md-6">
                <div class="d-flex">
                    <input class="form-control me-3" type="search"  aria-label="Search"[(ngModel)]="buscarNombre" placeholder="Nombre del Pokémon">
                    <button class="btn btn-primary" (click)="buscar()">Ver Detalles</button>
                </div>
            </div>
        </div>

    </div>
</div>
